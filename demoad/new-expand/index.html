<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>PFX 1x1</title>
    <style>
        #pfx_banner {
            width: 100%;
            height: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 300;
        }

        #featureBox img {
            width: 100%;
            height: auto;
        }

        #close_banner {
            position: absolute;
            right: 1px;
            top: 1px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 40px;
            width: 40px;
            height: 28px;
            text-align: center;
            padding-top: 3px;
            cursor: pointer;
            z-index: 9999;
            padding-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="mainContainer" style="width:auto;height:100%;position: relative;">
        <div id="featureBox">
            <div id="box">
                <div id="videoBox"></div>
            </div>
            <img src='https://badcarolwork.github.io/ccdemopage/demoad/Cut2_Background.png' draggable="false" />

        </div>
        <div id='close_banner'>X</div>
    </div>

    <script src="https://badcarolwork.github.io/ccdemopage/demoad/basicTracking.js"></script>
    <script src="https://badcarolwork.github.io/ccdemopage/demoad/basicVideo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>


        var arrFrames = parent.document.getElementsByTagName("IFRAME");
        for (var i = 0; i < arrFrames.length; i++) {
            if (arrFrames[i].contentWindow === window) {
                console.log("yay!" + arrFrames[i].id);
                arrFrames[i].style.width = "100%";
                arrFrames[i].style.height = "100%";

            }
        }
        document.getElementById("close_banner").addEventListener("click", function () {
            document.getElementById("mainContainer").remove();
            Enabler.counter("close_banner");
            window.parent.postMessage("userClose", "*")
            console.log("close")
        });
    </script>
</body>

</html>
